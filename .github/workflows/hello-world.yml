name: Conditional Jobs Workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set variables
        id: lang
        run: echo "language=true" >> $GITHUB_OUTPUT
    outputs:
      language: ${{ steps.lang.outputs.language }}
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - env:
          language: ${{needs.build.outputs.language}}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run tests
        run: |
          echo "Running tests..."
          echo ${{ env.language }}
          echo ${{ needs.build.outputs.language }}
